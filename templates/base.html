<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background-image">
    {% macro render_input(name, placeholder, value, type="text") %}
            <p> <input name="{{ name }}" type="{{ type }}", value="{{ value }}", placeholder="{{ placeholder }}"></p>
    {% endmacro %}

    {% block content %}
    {% endblock %}
</body>
</html>
